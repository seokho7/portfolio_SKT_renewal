<body>
    <header>
        <h1><a href="index.html" class="logo">logo</a></h1>
    </header>
    <main>
        <form action="#" method="post" novalidate>
            <p class="required">
                <label for="sign_id">아이디</label>
                <input type="text" id="sign_id" name="sign_id" required>
                <span class="error_text">필수 정보입니다</span>
            </p>
            <p class="required password_box">
                <label for="sign_password">비밀번호</label>
                <input type="password" id="sign_password" name="sign_password" required>
                <span class="error_text">필수 정보입니다</span>
                <span class="lock_icon"><i class="fas fa-lock"></i></span>
            </p>
            <p class="required password_box">
                <label for="sign_check_password">비밀번호 확인</label>
                <input type="password" id="sign_check_password" name="sign_check_password" required>
                <span class="error_text">필수 정보입니다</span>
                <span class="lock_icon"><i class="fas fa-lock"></i></span>
            </p>
            <p class="required">
                <label for="sign_name">이름</label>
                <input type="text" id="sign_name" name="sign_name" required>
                <span class="error_text">필수 정보입니다</span>
            </p>
            <p class="select_box">
                <label for="sign_male">성별</label>
                <select name="sign_male" id="sign_male" required>
                    <option value="">선택해주세요</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
                <span class="select_arrow"><i class="fas fa-chevron-down"></i></span>
            </p>
            <p class="email_box">
                <label for="sign_email">본인 확인 이메일(선택)</label>
                <input type="email" id="sign_email" name="sign_email" placeholder="example@example.com">
            </p>
            <button type="submit" class="sign_up_btn">가입하기</button>
        </form>
    </main>

    </footer>
    <script src="js/sign_up.js"></script>
</body>
</html>
